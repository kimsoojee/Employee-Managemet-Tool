<div class="card text-center">
  <div class="card-header">
    Employee Detail Information
  </div>
  <div class="card-body">
    <ul>Name: {{EmployeeInfo.first_name + " " + EmployeeInfo.last_name}}</ul>
    <ul>Email: {{EmployeeInfo.email}}</ul>
    <ul>Phone Number: {{EmployeeInfo.phone_number }}</ul>
    <ul>Salary: {{EmployeeInfo.salary }}</ul>
    <ul>Hire Date: {{EmployeeInfo.hire_date | date}}</ul>
  </div>
</div>
